<div class="list-group">
  <a class="list-group-item"
     *ngFor="let lesson of lessons"
     [routerLink]="['/lessons', lesson.id]"
     [queryParams]="{'allowEdit': lesson.allowEdit, 'lessonName': lesson.name}">
    {{ lesson.name }}
  </a>
</div>
<p>lessons router outlet</p>
